<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="history.css">
    <link rel="icon" href="./assets/Group 17.svg">
    <title>Daniel Rustrum - History</title>
    <script src="./lib/load.js"></script>
</head>
<body>
    
    <include name="nav" fragment-src="./templates/nav/nav.html" script-src="./templates/nav/nav.js" style-src="./templates/nav/nav.css"></include>

    <main>
        <div id="history-group">
            <h1 tabindex="0">History</h1>
            <p tabindex="0">Please wait while the history data is loaded...</p>
            <div id="history-text-buttons">
                <button id="navigate-left">
                    <img src="./assets/Icon feather-chevron-left.svg" alt="Left Nav Arrow">
                </button>
                <button id="navigate-right">
                    <img src="./assets/Icon feather-chevron-right.svg" alt="Right Nav Arrow">
                </button>
            </div>
        </div>
        <img 
            id="portrait-image"
            src="./assets/Group 26.svg" 
            alt="A 2 Color Image of Daniel Rustrum"
        >
    </main>
    <script src="./history.js"></script>
</body>
</html>
